<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="../imgs/Logo.png" alt="Logo da Academia">
        </div>
        <h1>Bem-vindo(a) ao Basico Bem Feito</h1>
        <form class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn"><a>Entrar</a></button>
            <p class="forgot-password"><a href="../Cadastro/cadastro.html">NÃ£o tem conta? Cadastre-se Aqui!!</a></p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
