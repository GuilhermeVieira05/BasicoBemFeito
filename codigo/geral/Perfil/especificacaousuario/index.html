            <div class="container">
                <main class="content">
                    <div class="form-group">
                        <div class="perfil-info-main">
                            <img src="imagens/fotousuario.jpg" alt="Imagem do Perfil">
                            <div class="perfil-nome-main">
                                <h2 id="nome__title2">
                                </h2>
                                <hr>
                            </div>
                        </div>
                    </div>
                    <div class="container-sobrevoce">
                        <h1 id="title-sobrevoce">SOBRE <span style="color:#E92C4A">VOCÊ</span></h1>
                        <button class="save-button">Salvar Alterações</button>
                        <button class="edit-button">Editar dados</button>
                    </div>
                    <section id="container-informacoes">
                        <div class="informacoes">

                            <label for="deficiencia" class="label-info">Possui alguma deficiência?</label>
                            <div class="radio-buttons">
                                <div class="sim">
                                    <input type="radio" name="deficiencia" id="deficiencia_sim" value="sim"
                                        class="fundo-alterado">
                                    <label for="deficiencia_sim">Sim</label>
                                </div>
                                <div class="nao">
                                    <input type="radio" name="deficiencia" id="deficiencia_nao" value="nao"
                                        class="fundo-alterado">
                                    <label for="deficiencia_nao">Não</label>
                                </div>
                            </div>
                            <label for="deficiencia_descricao" id="deficiencia-descricao">Se sim, poderia
                                descrever?</label>
                            <input type="text" id="deficiencia_descricao">
                        </div>
                        <div class="informacoes">
                            <label for="deficiencia" class="label-info">Já teve alguma lesão que ainda o
                                incomoda?</label>
                            <div class="radio-buttons">
                                <div class="sim">
                                    <input type="radio" name="lesao" id="lesao_sim" value="sim" class="fundo-alterado">
                                    <label for="lesao_sim">Sim</label>
                                </div>
                                <div class="nao">
                                    <input type="radio" name="lesao" id="lesao_nao" value="nao" class="fundo-alterado">
                                    <label for="lesao_nao">Não</label>
                                </div>
                            </div>
                            <label for="lesao_descricao" id="lesao-descricao">Se sim, poderia descrever?</label>
                            <input type="text" id="lesao_descricao">
                        </div>
                        <div class="informacoes">
                            <label for="deficiencia" class="label-info">Possui alguma condição médica existente?</label>
                            <div class="radio-buttons">
                                <div class="sim">
                                    <input type="radio" name="condicao" id="condicao_sim" value="sim"
                                        class="fundo-alterado">
                                    <label for="condicao_sim">Sim</label>
                                </div>
                                <div class="nao">
                                    <input type="radio" name="condicao" id="condicao_nao" value="nao"
                                        class="fundo-alterado">
                                    <label for="condicao_nao">Não</label>
                                </div>
                            </div>
                            <label for="condicao_descricao" id="condicao-descricao">Se sim, poderia descrever?</label>
                            <input type="text" id="condicao_descricao">
                        </div>
                        <div class="peso-altura">
                            <div id="peso">
                                <label for="peso-input" id="peso-descricao">Qual seu peso? (kg)</label>
                                <input type="text" id="peso-input">
                            </div>
                            <div id="altura">
                                <label for="altura-input" id="altura-descricao">Qual sua altura? (cm)</label>
                                <input type="text" id="altura-input">
                            </div>
                        </div>
